<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire </title>
</head>
<body>
    <form action="" method="get">
        <h1>Mon formulaire </h1>
        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname" placeholder="Ecrivez votre prÃ©nom"><br>
        <label for="lastname">Last Name : </label>
        <input type="text" name="lastname" id="lastname" placeholder="Ecrivez votre nom"><br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Ecrivez votre Email"><br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Ecrivez votre password"><br>
        <input type="radio" name="gender" value="male" id="male" checked><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
        <label for="birthday">Birthday : </label>
        <input type="date" name="birthday" id="birthday"><br>
        <label for="website">Website : </label>
        <input type="url" name="website" id="prenom" placeholder="Ex : https://wonorogo.com"><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br>
        <label for="message">Message : </label><br>
        <textarea name="message" id="message" cols="100" rows="10" placeholder="Entrez votre message"></textarea><br>
        <input type="submit" value="Confirmer l'envoi">

    </form>
</body>
</html>
